{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Published Posts</h1>

{% if posts %}
<div class="space-y-4">
    {% for post in posts %}
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold">
                <a href="{% url 'posts:post-detail' post.slug %}" class="hover:underline">
                    {{ post.title }}
                </a>
            </h2>
            <p class="text-gray-600">{{ post.content|truncatewords:25 }}</p>
        </div>
    {% endfor %}
</div>
{% else %}
<p>No posts yet.</p>
{% endif %}
{% endblock %}
